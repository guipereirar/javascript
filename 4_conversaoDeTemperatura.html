<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      // entrada
      var c = Number(prompt("Insira a temperatura em Celsius"));

      // processamento
      var f = c * 1.8 + 32;

      // saída
      alert(`${c}° Celsius é igual a ${f}° em Fahreinheit`);
    </script>
  </body>
</html>
