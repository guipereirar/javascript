<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>javaScript</title>
</head>
<body>
    <script>
        // Anonymus function
        //IIFE - Immediately Invoked Function Expression
        (function(a,b,c){
            return a + b + c
        })(1,2,3);

        //function expression
        const sum = function (a,b){
            return a + b
        }

        console.log(sum(7, 3))

    </script>
</body>
</html>
