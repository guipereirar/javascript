      let numeroA = Number(prompt("Inserir um numero"));
      let numeroB = Number(prompt("Inserir um numero"));
      let operacao = prompt("Inserir a operação: +, -, *");
      let resultado;

      switch (operacao) {
        case "+":
          resultado = numeroA + numeroB;
          alert(resultado);
          break;
        case "-":
          resultado = numeroA - numeroB;
          alert(resultado);
          break;
        case "*":
          resultado = numeroA * numeroB;
          alert(resultado);
          break;
        default:
          alert("Operação não localizada");
      }
